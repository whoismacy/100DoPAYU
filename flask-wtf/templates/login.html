{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div class="container">
        <h1>Login</h1>
            <form action="/login" method="POST">
                {{ form.hidden_tag() }}
                {{ form.email.label }}
                {{ form.email }}
                {{ form.password.label }}
                {{ form.password }}
                {{ form.submit }}
            </form>
</div>
{% endblock %}
